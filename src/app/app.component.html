<div
  class="container bg-light p-5 border border-dark"
  [ngStyle]="{
    'margin-top': '250px'
  }"
>
  <!-- <form> recebe uma diretiva [formGroup] com o nome do FormGroup do <NomeDoComponente>.component.ts -->
  <form [formGroup]="registerForm">
    <div class="d-flex flex-column" [ngStyle]="{ gap: '1rem' }">
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <!-- Input vai receber o FormControlName que vai fazer o link para as validações do FormControl no FormGroup -->
          <input
            formControlName="name"
            type="text"
            class="form-control"
            id="inputName"
            placeholder="Name"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            formControlName="email"
            type="text"
            class="form-control"
            id="inputEmail"
            placeholder="Email"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label"
          >Password</label
        >
        <div class="col-sm-10">
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Password"
          />
        </div>
      </div>
      <button type="submit" class="d-block mx-auto btn btn-outline-dark w-25">
        Send
      </button>
    </div>
  </form>
</div>
